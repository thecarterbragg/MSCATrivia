<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>MSCA Evaluation - Production</title>
</head>
<body>
    <header>
        <h1>MISSISSIPPI CODING ACADEMY TRIVIA</h1>
        <div class="profile-picture">
            <img src="/images/carterbragg.jpeg" alt="carter headshot img">
        <audio id="sound" autoplay>
        <source src="/media/plantsvszombies.mp3" type="audio">>
    </header>
    <section id="heading">
        <!-- Modal Replacing Alert -->
    <div class="modal"></div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>
        <!-- QUESTION / ANSWER -->
        <div id="question-id">
            <p id="question">Question</p>
        </div>
        <!-- SCORE AND TIME ELAPSED -->
        <p id="score">Score: <span id="trackScore">0 </span> of 5 Correct</p>
        <!-- Answer Choices -->
        <div class="containerButton">
            <button class="button answer">answer1</button>
            <button class="button answer">answer2</button>
            <button class="button answer">answer3</button>
            <button class="button answer">answer4</button>
        </div>
        <!-- Time Interval HTML -->
        <p id="interval">Time Elapsed(This Attempt): <span id="elapsedTime">00:00:00</span></p>
        <!-- Next Question / Redo Quiz-->
        <button class="button next">Next Question</button>
        <button class="button end">Restart Quiz</button>
    </section>
    <footer class="footer" id="footer">
        <div class="container text-center align-middle">
            <ul class="list-group">
                <li class="contact list-unstyled" id="contact-id">Like this project? Contact me! carter@mscodingacademies.org</li>
            </ul>
        </div>
        <p class="colophon text-center" id="colophon">Carter Bragg Development &copy; 2024</p> 
    </footer>
    <!-- Initializing JS -->
    <script src="js/app.js"></script>
</body>
</html>
